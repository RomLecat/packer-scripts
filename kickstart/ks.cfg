install
cdrom
eula --agreed
lang fr_FR.UTF-8
keyboard us
network --device=ens192 --bootproto=dhcp --ipv6=auto --activate
rootpw  --plaintext root
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Europe/Paris
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"

text
skipx
zerombr

clearpart --all --initlabel
autopart --type=plain

auth  --useshadow  --enablemd5

repo --name="base" --baseurl="http://mirror.centos.org/centos/$releasever/os/$basearch"
repo --name="updates" --baseurl="http://mirror.centos.org/centos/$releasever/updates/$basearch"
repo --name="epel" --baseurl="http://download.fedoraproject.org/pub/epel/$releasever/$basearch"

reboot --eject

%packages
@core
epel-release
open-vm-tools
vim
bind-utils
yum-utils
-aic94xx-firmware
-alsa-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl105-firmware
-iwl135-firmware
-iwl2000-firmware
-iwl2030-firmware
-iwl3160-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl7260-firmware
-iwl7265-firmware
-NetworkManager
%end
