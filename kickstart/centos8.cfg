eula --agreed

clearpart --all --initlabel
autopart --type=plain --noswap

text

url --url="http://mirror.centos.org/centos/8/BaseOS/x86_64/os/"
repo --name="AppStream" --baseurl=http://mirror.centos.org/centos/8/BaseOS/x86_64/os/../../../AppStream/x86_64/os/

keyboard --vckeymap=us-alt-intl --xlayouts='us (alt-intl)'

lang fr_FR.UTF-8

network --activate

rootpw  --plaintext root

firstboot --disabled
firewall --disabled
selinux --disabled

skipx

services --enabled="vmtoolsd"

timezone Europe/Paris --isUtc

bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"

reboot

%packages
@^minimal-environment
wget
open-vm-tools
perl
cloud-init
-iwl*firmware
%end

%post --nochroot --logfile=/mnt/sysimage/root/ks-post.log
sed --follow-symlinks -i 's/ssh_pwauth:   0/ssh_pwauth:   1/g' /mnt/sysimage/etc/cloud/cloud.cfg
sed --follow-symlinks -i "s/ rhgb quiet//" /mnt/sysimage/etc/default/grub
sed --follow-symlinks -i "s/ rhgb quiet//" /mnt/sysimage/boot/grub2/grubenv
%end
