install
cdrom
eula --agreed
lang fr_FR.UTF-8
keyboard --vckeymap=us-alt-intl --xlayouts='us (alt-intl)'
network  --bootproto=static --ip=10.10.250.250 --netmask=255.255.0.0 --gateway=10.10.1.1 --nameserver=10.10.1.1  --onboot=yes --device=ens192 --activate
rootpw  --plaintext root
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone Europe/Paris --isUtc
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"

repo --name="AppStream" --baseurl=http://mirror.centos.org/centos/8/AppStream/x86_64/os/
url --url="http://mirror.centos.org/centos/8/BaseOS/x86_64/os/"

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5

firstboot --disabled

reboot

%packages
@^minimal-environment
kexec-tools
yum-utils
-networkmanager
%end

%post
yum install -y epel-release
yum install -y open-vm-tools perl
%end
