stages:
  - preparation
  - build

upload_ks:
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  stage: preparation
  script:
    - aws --endpoint https://oos.eu-west-2.outscale.com s3 cp ./kickstart s3://homelab/packer_ks --acl public-read --recursive

check_conf:
  image:
    name: hashicorp/packer:light
    entrypoint: [""]
  stage: preparation
  script:
    - packer init -upgrade vcenter-windows.pkr.hcl 
    - packer validate vcenter-rocky8.pkr.hcl
    - packer validate vcenter-arch.pkr.hcl
    - packer validate vcenter-windows.pkr.hcl

build_rocky8:
  image:
    name: hashicorp/packer:light
    entrypoint: [""]
  stage: build
  only:
    - master
  script: packer build -force vcenter-rocky8.pkr.hcl

build_arch:
  image:
    name: hashicorp/packer:light
    entrypoint: [""]
  stage: build
  only:
    - master
  script: packer build -force vcenter-arch.pkr.hcl

build_windows:
  image:
    name: hashicorp/packer:light
    entrypoint: [""]
  stage: build
  only:
    - master
  script: 
    - packer init -upgrade vcenter-windows.pkr.hcl
    - packer build -force vcenter-windows.pkr.hcl
